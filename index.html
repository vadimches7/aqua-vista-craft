<!doctype html>
<html lang="ru">
  <head>
    <!-- Базовые мета-теги для кодировки и адаптивности -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO мета-теги: заголовок, описание, автор, ключевые слова -->
    <title>BioCube — Премиальные аквариумы под интерьер | Москва</title>

    <!-- Open Graph мета-теги для корректного отображения при шаринге в соцсетях -->
    <meta property="og:title" content="BioCube — Премиальные аквариумы под интерьер" />
    <meta property="og:description" content="Живой подводный мир в вашем доме. Проектирование и обслуживание премиальных аквариумов для хай-тек интерьеров." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter Card мета-теги для корректного отображения в Twitter/X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BioCube — Премиальные аквариумы" />
    <meta name="twitter:description" content="Живой подводный мир в вашем доме. 12+ лет опыта в аквадизайне." />

    <!-- Канонический URL для SEO -->
    <link rel="canonical" href="https://biocube.ru/" />
    
    <!-- Фавиконы: SVG для современных браузеров, ICO для старых -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <!-- Корневой элемент для React приложения -->
